<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>添加账单</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/add_bill.css"/>
	</head>

	<body>
		<div class="mui-bill">
			<header>
				<span class="mui-icon mui-icon-back"></span>
				<div>
					<div id="mui-bill-tab">
						<span class="active" data-id="1">支出</span>
						<span data-id="2">收入</span>
					</div>
				</div>
				<span></span>
			</header>
			<div class="mui-bill-money">
				<input type="text" placeholder="0.00" value= '0.00'id="mui-bill-money">
			</div>
			<div class="mui-slider">
				  <div class="mui-slider-group" id="mui-slider-group">
					<!-- <div class="mui-slider-item">
						<div class="mui-slider-list">
							<dl>
								<dt class="mui-icon mui-icon-person"></dt>
								<dd>餐饮</dd>
							</dl>
						</div>
					</div> -->
					
					
					
				  </div>
			</div>
			<div class="mui-bill-time" id="mui-bill-time">
				<span class="mui-icon mui-icon-videocam"></span>
				<span id="mui-time" id="mui-time">11月10日</span>
			</div>
			<div class="mui-keycode">
				<ul id="mui-keycode">
					<li>7</li>
					<li>8</li>
					<li>9</li>
					<li>4</li>
					<li>5</li>
					<li>6</li>
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>.</li>
					<li>0</li>
					<li>X</li>
				</ul>
				<div class="mui-sure">完成</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/libs/require.js" data-main="../js/page/add_bill.js">
		
	</script>

</html>
