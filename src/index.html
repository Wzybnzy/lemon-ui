<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <!-- <script src="js/mui.min.js"></script> -->
    <link href="css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/mui.picker.min.css" />
    <link rel="stylesheet" type="text/css" href="css/mui.poppicker.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <!-- <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script> -->
</head>

<body>
    <!-- 侧滑导航根容器 -->
    <div class="mui-off-canvas-wrap mui-draggable mui-slide-in">
        <!-- 菜单容器 -->
        <aside class="mui-off-canvas-left">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!-- 菜单具体展示内容 -->
        <div class="mui-aside-title">
			收支类型
		</div>
		<ul class="mui-aside-list" id="mui-aside-list">
			<li class="" data-type="pay">全部支出</li>
			<li data-type="income">全部收入</li>
			<li data-type="balance">全部其他</li>
		</ul>
		<div class="mui-aside-title">
			收支分类
		</div>
		<!-- 支出的分类 -->
		<ul class="mui-aside-list" id="mui-aside-list-pay">
			<li class="asideActive">餐饮</li>
			<li>水果</li>
			<li>购物</li>
		</ul>
		<!-- 收入的分类 -->
		<ul class="mui-aside-list" id="mui-aside-list-icome">
			<li class="asideActive">薪资</li>
			<li>意外所得</li>
			<li>奖金</li>
		</ul>
		
		<div class="aside-btns">
			<span>重置</span>
			<span class="asideSure" id="asideSure">确定</span>
		</div>
      </div>
    </div>
  </aside>
        <!-- 主页面容器 -->
        <div class="mui-inner-wrap">
			<div class="box" id="box">+</div>
            <!-- 主页面标题 -->
            <header class="header">
                <div class="header-top">
                    <span>年花费(元)</span>
                    <div class="btns">
                        <span class="selectType" id="selectType">年</span>
                        <span class="selectDate" id="selectDate">2019</span>
                    </div>
                </div>
                <div class="header-center">
                    ￥8908
                </div>
                <div class="header-bottom">
                    <span>年收入:10000</span>
                    <span>年结余:2000</span>
                </div>
            </header>
            <div class="mui-tab">
                <span class="mui-icon mui-icon-undo" id="mui-aslide"></span>
                <div id="muiTabBtns">
                    <span class="active">账单</span>
                    <span>图表</span>
                </div>
                <span class="mui-icon mui-icon-search"></span>
            </div>
            <div class="mui-content">
                <div class="mui-bill">
                    <div class="mui-year">
                        <ul class="mui-table-view">
                            <li class="mui-table-view-cell mui-collapse">
                                <a class="mui-navigate-right" href="#">
                                    <div class="mui-tabel-header-left">
                                        <span class="mui-icon mui-icon-email"></span>
                                        <span>10月</span>
                                    </div>
                                    <div class="mui-tabel-header-right">
                                        <dl class="pay">
                                            <dt>花费</dt>
                                            <dd>8000.00</dd>
                                        </dl>
                                        <dl class="income">
                                            <dt>支出</dt>
                                            <dd>8000.00</dd>
                                        </dl>
                                        <dl>
                                            <dt>结余</dt>
                                            <dd>8000.00</dd>
                                        </dl>
                                    </div>

                                </a>
                                <div class="mui-collapse-content">
                                    <ul id="OA_task_1" class="mui-table-view">
                                        <li class="mui-table-view-cell">
                                            <div class="mui-slider-right mui-disabled">
                                                <a class="mui-btn mui-btn-red">删除</a>
                                            </div>
                                            <div class="mui-slider-handle">
                                                <div class="mui-collapse-list">
                                                    <span class="mui-icon mui-icon-compose"></span>
                                                    <div>
                                                        <div>奖金</div>
                                                        <span>10月20日</span>
                                                    </div>
                                                    <span>￥1000.00</span>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="mui-month" >
						<div>
							<div class="mui-month-title">
								<div>
									<span class="mui-icon mui-icon-image"></span>
									<span>10月19日</span>
								</div>
								<div>
									花费2000.00
								</div>
							</div>
							<div>
								<ul id="OA_task_1" class="mui-table-view">
									<li class="mui-table-view-cell">
										<div class="mui-slider-right mui-disabled">
											<a class="mui-btn mui-btn-red">删除</a>
										</div>
										<div class="mui-slider-handle mui-month-slider">
											<div class="mui-month-content-left">
												<span class="mui-icon mui-icon-camera"></span>
												<span>餐饮</span>
											</div>
											<div class="mui-month-content-right mui-month-pay">
												3000.00
											</div>
										</div>
									</li>
								</ul>
							</div>
						</div>
                    </div>
                </div>
                <div class="mui-chart none">图表</div>
            </div>
			
        </div>
        <!-- <div class="mui-content mui-scroll-wrapper">
      <div class="mui-scroll">
        <!-- 主界面具体展示内容
        ...
      </div>
    </div> -->
		
        <div class="mui-off-canvas-backdrop"></div>
    </div>
    </div>
</body>
<script type="text/javascript" src="js/libs/require.js" data-main="./js/page/index.js">
</script>

</html>
